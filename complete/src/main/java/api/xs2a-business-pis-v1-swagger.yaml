paths:
  "/v1/payments":
    post:
      tags:
      - payments-v1
      summary: Initiate Payment
      operationId: initiatePaymentUsingPOST
      consumes:
      - application/json
      produces:
      - application/json
      parameters:
      - name: Digest
        in: header
        description: 'The Digest Header header as defined in [RFC3230] contains a
          Hash of the message body. The only hash algorithms that may be used to calculate
          the Digest within the context of this specification are SHA-256 and SHA-512
          as defined in [RFC5843]. For POST with ''application/x-www-form-urlencoded''
          content type Digest should be calculated for normalized string created from
          request parameters like this: ''param1&#61;value1&#38;param2&#61;value2''.
          It is important that parameters should be placed in alphabetic order'
        required: true
        type: string
      - name: Signature
        in: header
        description: "A signature of request by the TPP on application level. The
          process of signing a request is described in 'Signing HTTP Messages' RFC
          draft version 10 (<a href=\"https://tools.ietf.org/html/draft-cavage-http-signatures-10\"
          target=\"_blank\">https://tools.ietf.org/html/draft-cavage-http-signatures-10</a>).
          The request signature needs to be sent in the 'Signature' HTTP header as
          described in the RFC. Additional requirements from Nordea \n - The only
          allowed algorithm is RSA-SHA256 \n- The key size for the used RSA key pair
          has to be at least 2048 bit \n- The keyId is the clientId of your application
          originating from the Nordea Developer Portal \n- We require the following
          headers to be used in the signature \n* Request without body: (request-target)
          X-Nordea-Originating-Host X-Nordea-Originating-Date \n* Request with body:
          (request-target) X-Nordea-Originating-Host X-Nordea-Originating-Date Content-type
          Digest \n* The request-target is a combination of the HTTP action verb and
          the request URI path"
        required: true
        type: string
      - name: X-IBM-Client-Id
        in: header
        description: Id of the Client
        required: true
        type: string
      - name: X-IBM-Client-Secret
        in: header
        description: Secret password generated for the Client
        required: true
        type: string
      - name: X-Nordea-Originating-Date
        in: header
        description: 'HTTP header element for date and time represented as RFC 7231
          Full Dates (GMT). Example date: **Wed, 24 Apr 2019 14:00:37 GMT**. It is
          similar to standard HTTP ''Date'' expect that it allows to set it under
          JavaScript in browser while standard ''Date'' is forbidden'
        required: true
        type: string
      - name: X-Nordea-Originating-Host
        in: header
        description: HTTP header element for specification of the domain name of the
          server. It is similar to standard HTTP 'Host' header but it won't be overridden
          by proxies. It also allows to set it under JavaScript in browser while standard
          'Host' is forbidden
        required: true
        type: string
      - name: X-Nordea-Originating-User-Agent
        in: header
        description: End user (i.e. PSU) agent information, to be provided if TPP
          is in session with the PSU
        required: false
        type: string
      - name: X-Nordea-Originating-User-Ip
        in: header
        description: End user (i.e. PSU) IP address, to be provided if TPP is in session
          with the PSU
        required: false
        type: string
      - in: body
        name: request
        description: Request to create a new payment.
        required: true
        schema:
          "$ref": "#/definitions/PaymentRequestTemplate"
        x-availabilityStatus: Stable
      responses:
        '201':
          description: New payment details
          schema:
            "$ref": "#/definitions/PaymentResponse"
        '400':
          description: Bad Request
          schema:
            "$ref": "#/definitions/ErrorResponse"
        '401':
          description: |-
            Unauthorized with failure code:
            * error.apikey.missing = Missing API key. This operation requires API key, but it was missing.
            * error.token = Unspecified error with supplied token.
            * error.token.invalid = Missing access token or token did not authorized requested operation. This operation requires valid access token, but it was missing.
            * error.token.expired = Access token has expired.
          schema:
            "$ref": "#/definitions/ErrorResponse"
        '403':
          description: Login failure
          schema:
            "$ref": "#/definitions/ErrorResponse"
        '404':
          description: Resource not found
          schema:
            "$ref": "#/definitions/ErrorResponse"
      security:
      - DecoupledAuth:
        - PAYMENTS_PSD2
        - PAYMENTS_BROADBAND
      deprecated: false
      x-availabilityStatus: Stable
      x-isPolymorphic: 'true'
