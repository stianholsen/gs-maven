securityDefinitions:
  DecoupledAuth:
    type: oauth2
    authorizationUrl: "/v2/authorize"
    tokenUrl: "/v2/authorize/token"
    flow: accessCode
    scopes:
      PAYMENTS_PSD2: Scope used to make and access payments within PSD2
      PAYMENTS_BROADBAND: Scope used to make and access payments for MyOpenBanking
        customers
    x-addAuthorizerDescription: Send authorization request to relevant agreement administrator
    x-addAuthorizerUrl: "/v2/authorize"
    x-authSubType: decoupled-auth
    x-codeStatusDescription: Returns code when authorization second step is finished
    x-codeStatusUrl: "/v2/authorize"
definitions:
  AccountDetails:
    type: object
    properties:
      account_iban:
        type: string
        description: International Bank Account Number.
        x-availabilityStatus: Sandbox Only - Beta
      users:
        type: array
        description: Users with their authorization right towards specific account.
        items:
          "$ref": "#/definitions/PaymentAuthorization"
        x-availabilityStatus: Sandbox Only - Beta
    title: AccountDetails
    description: Details of the account.
  AddressDetailsResponse:
    type: object
    properties:
      country:
        type: string
        example: US
        description: Creditor's country. Only ISO 3166 alpha-2 codes are used.
        x-availabilityInfo: Currently only available in Sandbox
        x-availabilityStatus: Beta
      postal:
        type: string
        example: New York 10022
        description: Postal address for the creditor.
        x-availabilityInfo: Currently only available in Sandbox
        x-availabilityStatus: Beta
      street:
        type: string
        example: 830 Madison Avenue
        description: Street address for the creditor.
        x-availabilityInfo: Currently only available in Sandbox
        x-availabilityStatus: Beta
    title: AddressDetailsResponse
    description: Address of the creditor.
  AgreementDetails:
    type: object
    properties:
      accounts:
        type: array
        description: Accounts available within the agreement.
        items:
          "$ref": "#/definitions/AccountDetails"
        x-availabilityStatus: Sandbox Only - Beta
      agreement_number:
        type: string
        description: Agreement Number.
        x-availabilityStatus: Sandbox Only - Beta
    title: AgreementDetails
    description: Agreements available.
  AlternativeOrderingCustomerAddressResponse:
    type: object
    required:
    - line1
    - line2
    properties:
      line1:
        type: string
        example: Kirkkokatu 34
        description: First line of alternative ordering customer's address.
        x-availabilityInfo: Currently only available in Sandbox
        x-availabilityStatus: Beta
      line2:
        type: string
        example: 90100 Oulu, Finland
        description: Second line of alternative ordering customer's address.
        x-availabilityInfo: Currently only available in Sandbox
        x-availabilityStatus: Beta
    title: AlternativeOrderingCustomerAddressResponse
    description: Address of alternative ordering customer.
  AlternativeOrderingCustomerResponse:
    type: object
    properties:
      address:
        description: Address of alternative ordering customer.
        "$ref": "#/definitions/AlternativeOrderingCustomerAddressResponse"
        x-availabilityInfo: Currently only available in Sandbox
        x-availabilityStatus: Beta
      name:
        type: string
        example: Screws and Nuts OY
        description: Name of alternative ordering customer.
        x-availabilityInfo: Currently only available in Sandbox
        x-availabilityStatus: Beta
    title: AlternativeOrderingCustomerResponse
    description: |-
      Information of alternative ordering customer.
      In addition to the account owner, this field identifies the customer that is authorised by the account owner/account-servicing institution to order the transaction in the message.
  Bank:
    type: object
    properties:
      address:
        description: Address of the creditor bank.
        "$ref": "#/definitions/BankAddressResponse"
        x-availabilityInfo: Currently only available in Sandbox
        x-availabilityStatus: Beta
      bank_code:
        type: string
        example: 600
        description: Bank Identification Code.
        x-availabilityStatus: Stable
      bic:
        type: string
        example: NDEAFIHH
        description: Bank identifier code (BIC) of the creditor bank.
        x-availabilityStatus: Stable
      country:
        type: string
        example: US
        description: Country of the creditor bank. Only ISO 3166 alpha-2 codes are
          used.
        x-availabilityInfo: Currently only available in Sandbox
        x-availabilityStatus: Beta
      name:
        type: string
        example: Bank of America, N.A
        description: Name of the creditor bank.
        x-availabilityInfo: Currently only available in Sandbox
        x-availabilityStatus: Beta
    title: Bank
    description: |-
      Creditor bank information.
      Provided creditor bank information (bank_code, name and address lines) is overwritten in the response with the official information for the bank stored in Nordea's register.
  BankAddressResponse:
    type: object
    properties:
      line1:
        type: string
        example: 222 Broadway
        description: First line of creditor bank's address.
        x-availabilityInfo: Currently only available in Sandbox
        x-availabilityStatus: Beta
      line2:
        type: string
        example: New York
        description: Second line of creditor bank's address.
        x-availabilityInfo: Currently only available in Sandbox
        x-availabilityStatus: Beta
      line3:
        type: string
        example: NY
        description: Third line of creditor bank's address.
        x-availabilityInfo: Currently only available in Sandbox
        x-availabilityStatus: Beta
    title: BankAddressResponse
    description: Address of the creditor bank.
  ConfirmPaymentRequest:
    type: object
    required:
    - authorizer_id
    properties:
      authorizer_id:
        type: string
        description: Corporate Netbank logon id of payment authorizer.
        x-availabilityStatus: Stable
    title: ConfirmPaymentRequest
    description: Provide an authorizer (Corporate Netbank Administrator) who will
      confirm the payment.
  CreditAccountNumberResponse:
    type: object
    required:
    - type
    - value
    properties:
      type:
        type: string
        example: IBAN
        description: |-
          Type of account number.
          * IBAN = International bank account number
          * BBAN = National bank account number
          * PGNR = Plusgiro number
          * BGNR = Bankgiro number
          * GIRO_DK = Creditor number
        enum:
        - IBAN
        - BBAN
        - BGNR
        - PGNR
        - GIRO_DK
        x-availabilityStatus: Stable
      value:
        type: string
        example: FI1350001520000081
        description: Account number.
        x-availabilityStatus: Stable
    title: CreditAccountNumberResponse
    description: Creditor account information.
  CreditorAddressResponse:
    type: object
    properties:
      line1:
        type: string
        example: Sonja Henies Plass 2
        description: First line of creditor's address.
        x-availabilityStatus: Stable
      line2:
        type: string
        example: Oslo
        description: Second line of creditor's address.
        x-availabilityStatus: Stable
      line3:
        type: string
        example: Norway
        description: Third line of creditor's address.
        x-availabilityStatus: Stable
    title: CreditorAddressResponse
    description: Address of the creditor.
  CrossBorderAlternativeOrderingCustomerAddressFi:
    type: object
    required:
    - line1
    - line2
    properties:
      line1:
        type: string
        example: Kirkkokatu 34
        description: First line of alternative ordering customer's address.
        x-availabilityInfo: Currently only available in Sandbox
        x-availabilityStatus: Beta
      line2:
        type: string
        example: 90100 Oulu, Finland
        description: Second line of alternative ordering customer's address.
        x-availabilityInfo: Currently only available in Sandbox
        x-availabilityStatus: Beta
    title: CrossBorderAlternativeOrderingCustomerAddressFi
    description: Address of alternative ordering customer.
  CrossBorderAlternativeOrderingCustomerFi:
    type: object
    required:
    - address
    - name
    properties:
      address:
        description: Address of alternative ordering customer.
        "$ref": "#/definitions/CrossBorderAlternativeOrderingCustomerAddressFi"
        x-availabilityInfo: Currently only available in Sandbox
        x-availabilityStatus: Beta
      name:
        type: string
        example: Screws and Nuts OY
        description: Name of alternative ordering customer.
        x-availabilityInfo: Currently only available in Sandbox
        x-availabilityStatus: Beta
    title: CrossBorderAlternativeOrderingCustomerFi
    description: |-
      Information of alternative ordering customer.
      In addition to the account owner, this field identifies the customer that is authorised by the account owner/account-servicing institution to order the transaction in the message.
  CrossBorderCreditAccountNumberFi:
    type: object
    required:
    - value
    properties:
      value:
        type: string
        example: 776452
        description: Account number.
